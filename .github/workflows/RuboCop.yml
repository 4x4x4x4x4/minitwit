name: RuboCop

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Dependencies
        run: |
          cd src/
          bundle install

      - name: Run RuboCop
        run: bundle exec rubocop -A --autocorrect-all

