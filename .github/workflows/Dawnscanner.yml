name: Dawnscanner

on:
  push:
    branches:
      - ruboCop

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Dependencies
        run: bundle install

      - name: Set Up Dawnscanner Knowledge Base
        run: |
          mkdir -p ~/.dawnscanner
          curl -L -o dawnscanner_kb.zip https://github.com/thesp0nge/dawnscanner-knowledge-base/archive/refs/heads/main.zip
          unzip dawnscanner_kb.zip
          mv dawnscanner-knowledge-base-main/kb ~/.dawnscanner/kb
      

      - name: Run Dawnscanner
        run: dawnscanner --format json > dawnscanner_report.json

      - name: Upload Dawnscanner Report
        uses: actions/upload-artifact@v4
        with:
          name: dawnscanner-report
          path: dawnscanner_report.json
