name: Dawnscanner

on:
  push:
    branches:
      - ruboCop

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Dependencies
        run: bundle install

      - name: Run Dawnscanner
        run: |
          dawnscanner scan --knowledge-base ./dawnscanner_kb --output dawnscanner_report.txt
        continue-on-error: true

      - name: Upload Dawnscanner Report
        uses: actions/upload-artifact@v4
        with:
          name: dawnscanner-report
          path: dawnscanner_report.txt